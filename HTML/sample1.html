<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF=8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, HTML 5, Semantics.">
	<title>CSS Boxed Model</title>
<style>
.box1 {
	width: 200px;
	height: 100px;
	padding: 20px;
	border: 2px solid black;
	margin: 10px;
}
.box2 {
	width: 300px;
	height: 200px;
	padding: 20px;
	border: 2px solid red;
	margin: 10px;
}
	</style>
	</head>
		<body>
	<header class="box1">This is header content.</header>
		</body>
<html>
	<header class="box2">This is header content.</header>
</body>
</html>
